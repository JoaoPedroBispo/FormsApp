<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>PÃ¡gina Inicial</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/login" color="primary">
        <ion-icon slot="icon-only" name="log-in-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item-sliding *ngFor="let user of listaUsuarios">

    <ion-item>
      <ion-label>
        <div>
          <h1>{{user.nome}}</h1>
          <span style="float: right;">{{user.cpf}}</span>
          <a href="mailto: {{user.email}}">{{user.email}}</a>
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="excluirCadastro(user.email)">
        <ion-icon name="trash-sharp"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
