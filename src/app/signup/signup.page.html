<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login" color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Crie sua conta</h1>

  <form id="form">
    <app-input placeholder="Nome"></app-input>
    <app-input placeholder="CPF"></app-input>
    <app-input type="password" placeholder="Senha"></app-input>
    <app-input type="password" placeholder="Confirmar Senha"></app-input>
    <ion-button expand="block" shape="round">Criar</ion-button>
  </form>

  <p>Ao clicar em 'Criar', você concorda com <br> nossos termos e condições.</p>
</ion-content>
