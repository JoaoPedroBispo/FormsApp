<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login" color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Crie sua conta</h1>

  <form [formGroup]="formRegistro" id="form">

      <ion-input formControlName="nome" placeholder="Nome"></ion-input>
      <ng-container *ngFor="let erro of mensagens.nome">
        <span class="msg-erro"
        *ngIf="formRegistro.get('nome')?.hasError(erro.tipo) && (formRegistro.get('nome')?.dirty || formRegistro.get('nome')?.touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>



      <ion-input formControlName="email" placeholder="Email"></ion-input>
      <ng-container *ngFor="let erro of mensagens.email">
        <span class="msg-erro"
        *ngIf="formRegistro.get('email')?.hasError(erro.tipo) && (formRegistro.get('email')?.dirty || formRegistro.get('email')?.touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>



      <ion-input formControlName="cpf" placeholder="CPF"></ion-input>
      <ng-container *ngFor="let erro of mensagens.cpf">
        <span class="msg-erro"
        *ngIf="formRegistro.get('cpf')?.hasError(erro.tipo) && (formRegistro.get('cpf')?.dirty || formRegistro.get('cpf')?.touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>


      <ion-input formControlName="senha" type="password" placeholder="Senha"></ion-input>
      <ng-container *ngFor="let erro of mensagens.senha">
        <span class="msg-erro"
        *ngIf="formRegistro.get('senha')?.hasError(erro.tipo) && (formRegistro.get('senha')?.dirty || formRegistro.get('senha')?.touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>

      <ion-input formControlName="confirmaSenha" type="password" placeholder="Confirmar Senha"></ion-input>
      <ng-container *ngFor="let erro of mensagens.confirmaSenha">
        <span class="msg-erro"
        *ngIf="formRegistro.get('confirmaSenha')?.hasError(erro.tipo) && (formRegistro.get('confirmaSenha')?.dirty || formRegistro.get('confirmaSenha')?.touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>

    <ion-button expand="block" shape="round" routerLink="/" (click)="salvarRegistro()">Criar</ion-button>

  </form>

  <p>Ao clicar em 'Criar', você concorda com <br> nossos termos e condições.</p>
</ion-content>
